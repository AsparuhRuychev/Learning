<div class = "mycontainer" ng_controller="GaleryCtrl">
    <div class="galery">
        <h3>Снимки:</h3>
        <h3></h3>
        <div class="row" >
            <div class="col-lg-3 col-md-4 col-xs-6 thumb" ng-repeat="photo in photos" post-repeat-directive>
                <a href="{{photo.url}}" class="fancybox" rel="ligthbox">
                    <img  src="{{photo.url}}" class="zoom img-fluid "  alt="">
                </a>
            </div>
        </div>
        <h3>Клипчета:</h3>         
        <div class="row">
            <div class="col-lg-6 videoContainer" ng-repeat="video in videos">
                <video poster="{{video.poster}}" class="pointer video" preload="metadata"  ng-click="playVideo(this)" src="{{video.url}}{{video.start}}" type="video/mp4"></video>                  
            </div>
        </div>
        <h3></h3>
    </div>
</div>
<div><button ng_click="changeView('Galery')" class="button button7"></button></div>
<div><button ng_click="changeView('Main')" class="button button6"></button></div>
<div><button ng_click="changeView('ForUs')" class="button button1"></button></div>
<div><button ng_click="changeView('Parties')" class="button button2"></button></div>
<div><button ng_click="changeView('Us')" class="button button3"></button></div>
<div><button ng_click="changeView('Prices')" class="button button4"></button></div>
<div><button ng_click="changeView('Contacts')" class="button button5"></button></div>
